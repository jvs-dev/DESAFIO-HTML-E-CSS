<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/commons.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/components/header/header.css" />
    <link rel="stylesheet" href="src/components/footer/footer.css" />
    <link rel="stylesheet" href="src/styles/contact.css" />
  </head>

  <body>
    <header class="header">
      <a href="https://www.ford.com.br" class="header__logo"
        ><img src="assets/img/ford-96.png" alt="Ford Logo"
      /></a>
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__ul__li"><a href="index.html">Home</a></li>
          <li class="header__ul__li"><a href="launch.html">Lançamento</a></li>
          <li class="header__ul__li"><a href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__div--1">
        <img
          class="main__carImage"
          src="assets/img/xls 2.2 diesel.jpg"
          alt=""
        />
        <form action="" class="main__form">
          <h1 class="main__form__title">Sobre Você</h1>
          <label for="name" class="main__form__label">
            <input
              class="main__form__input"
              type="text"
              id="name"
              placeholder="Nome completo*"
              required
            />
          </label>
          <label for="email" class="main__form__label">
            <input
              class="main__form__input"
              type="email"
              id="email"
              placeholder="E-mail*"
              required
            />
          </label>
          <label for="phone" class="main__form__label">
            <input
              class="main__form__input"
              type="tel"
              id="phone"
              placeholder="Telefone*"
              required
            />
          </label>
          <select
            name="contactOf"
            id="contactOf"
            class="main__form__select"
            required
          >
            <option value="" disabled selected hidden>Tipo de Contato*</option>
            <option value="elogio">Elogio</option>
            <option value="reclamação">Reclamação</option>
            <option value="solicitação">Solicitação</option>
          </select>
          <textarea
            class="main__form__textarea"
            placeholder="Digite sua menssagem"
            name="message"
            id="message"
            cols="30"
            rows="3"
            required
          ></textarea>
          <button class="main__form__button" type="submit">
            Enviar<i class="bi bi-send"></i>
          </button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__socialsDiv">
        <p class="footer__socialsText">Redes Sociais:</p>
        <div class="footer__div">
          <a
            href="https://facebook.com/fordbrasil"
            target="_blank"
            class="footer__socials"
            ><img src="assets/img/facebook-50.png" alt="Facebook"
          /></a>
          <a
            href="https://instagram.com/fordbrasil"
            target="_blank"
            class="footer__socials"
            ><img src="assets/img/instagram-logo-50.png" alt="Instagram"
          /></a>
          <a
            href="https://youtube.com/fordbrasil"
            target="_blank"
            class="footer__socials"
            ><img src="assets/img/youtube-squared-50.png" alt="Youtube"
          /></a>
        </div>
      </div>

      <p class="footer__copy">
        &copy; 2025 Ford Motor Company todos os direitos reservados
      </p>

      <img
        src="assets/img/ford-96.png"
        alt="Logo Footer"
        class="footer__logo"
      />
    </footer>

    <script src="src/scripts/contact.js"></script>
  </body>
</html>
